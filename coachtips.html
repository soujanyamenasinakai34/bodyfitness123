<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Guide with Coach Tips</title>
    <link rel="stylesheet" href="coachtips.css">
</head>
<body>
    <div class="video-container">
        <video controls autoplay loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="coach-tip" id="tip1">Welcome to the guide! Let’s start with an overview.</div>
        <div class="coach-tip" id="tip2">Pay attention to this key point!</div>
        <div class="coach-tip" id="tip3">Now, let’s summarize what we learned.</div>
    </div>

    <script>
        // Simple JavaScript to show tips at different intervals
        const tips = document.querySelectorAll('.coach-tip');

        setTimeout(() => tips[0].classList.add('show'), 1000); // Tip 1 after 1 second
        setTimeout(() => tips[0].classList.remove('show'), 5000); // Hide Tip 1 after 5 seconds

        setTimeout(() => tips[1].classList.add('show'), 7000); // Tip 2 after 7 seconds
        setTimeout(() => tips[1].classList.remove('show'), 12000); // Hide Tip 2 after 12 seconds

        setTimeout(() => tips[2].classList.add('show'), 13000); // Tip 3 after 13 seconds
        setTimeout(() => tips[2].classList.remove('show'), 18000); // Hide Tip 3 after 18 seconds
    </script>
</body>
</html>
