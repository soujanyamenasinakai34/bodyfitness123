<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fitness at Home</title>
    <link rel="stylesheet" href="getinshape.css">
</head>
<body>
    <header>
        <h1>Women's Fitness at Home</h1>
        <p>Get in shape with these simple home exercises!</p>
    </header>

    <section id="workouts">
        <div class="workout-card" onclick="startAnimation('jumpingJack')">
            <h2>Jumping Jacks</h2>
            <div class="animation jumpingJack"></div>
        </div>
        <div class="workout-card" onclick="startAnimation('squats')">
            <h2>Squats</h2>
            <div class="animation squats"></div>
        </div>
        <div class="workout-card" onclick="startAnimation('plank')">
            <h2>Plank</h2>
            <div class="animation plank"></div>
        </div>
    </section>

    <script src="getinshape.js"></script>
</body>
</html>
